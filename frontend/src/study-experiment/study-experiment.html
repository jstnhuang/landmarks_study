<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/ros-rviz/ros-rviz.html">

<dom-module id="study-experiment">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        height: 100%;
      }
      ros-rviz {
        float: left;
        height: 100%;
        width: 80%;
      }
      div.buttons {
        float: left;
        height: 100%;
        width: 20%;
      }
      paper-button {
        background-color: #fff;
        margin: 0px auto;
        width: 80%;
        @apply(--paper-font-button);
      }
      paper-button:hover {
        background-color: var(--paper-grey-300);
      }
      paper-button + paper-button {
        margin-top: 20px;
      }
      .status {
        margin: 0px auto;
        width: 80%;
      }
    </style>
    <app-route
      route="{{route}}"
      pattern="/:user/:taskNum"
      data="{{routeData}}"
    ></app-route>
    <ros-topic
      id="topic"
      topic="experiment_events"
      ros="{{ros}}"
      msg-type="landmarks_study/Event"
    ></ros-topic>
    <ros-topic
      auto
      id="statusTopic"
      on-message="handleStatus"
      last-message="{{status}}"
      topic="experiment_status"
      ros="{{ros}}"
      msg-type="landmarks_study/Status"
    ></ros-topic>
    <ros-topic
      auto
      last-message="{{description}}"
      topic="task_description"
      ros="{{ros}}"
      msg-type="std_msgs/String"
    ></ros-topic>

    <ros-rviz id="rviz" ros="{{ros}}"></ros-rviz>
    <div class="buttons layout vertical">
      <div class="flex status" inner-h-t-m-l="[[description.data]]"></div>
      <paper-button
        class="edit"
        disabled="[[isEditing]]"
        on-tap="handleEdit"
        raised
        title="Edit this landmark"
      >Edit</paper-button>
      <paper-button
        class="test"
        disabled="[[!isEditing]]"
        on-tap="handleTest"
        raised
        title="Try this landmark on a test scene"
      >Test</paper-button>
      <paper-button
        class="next"
        on-tap="handleNext"
        raised
        title="Save this landmark and go to the next task"
      >Next task</paper-button>
      <div class="flex layout horizontal status end">
        <p>[[status.text]]</p>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'study-experiment',

      properties: {
        ros: Object,
        mainRoute: Object,
        route: Object,
        isEditing: {
          type: Boolean,
          value: false,
        },
        isAttached: {
          type: Boolean,
          value: false,
        },
        routeData: {
          type: Object,
          value: function() {
            return {
              user: '',
              taskNum: 0,
            };
          }
        }
      },

      observers: [
        '_routeChanged(ros, routeData.user, routeData.taskNum)',
        '_isEditingChanged(isAttached, isEditing)',
      ],

      ready: function() {
      },

      attached: function() {
        var config =  {
          globalOptions: {
            fixedFrame: '/base_link',
            background: '#113344',
          },
          displays: [
            {
              type: 'grid',
              name: 'Grid',
              options: {
                cellSize: 1,
                color: '#cccccc',
                numCells: 20,
              },
              isShown: true,
            }, {
              type: 'interactiveMarkers',
              name: 'ROI selector',
              options: {
                topic: '/roi',
              },
              isShown: false,
            }, {
              type: 'pointCloud2',
              name: 'Scene',
              options: {
                size: 0.01,
                topic: '/scene',
              },
              isShown: true,
            }, {
              type: 'pointCloud2',
              name: 'Alignment',
              options: {
                size: 0.01,
                topic: '/alignment',
              },
              isShown: false,
            }, {
              type: 'pointCloud2',
              name: 'Output',
              options: {
                size: 0.02,
                topic: '/output',
              },
              isShown: false,
            }
          ],
          sidebarOpened: false,
        };
        this.$.rviz.loadConfig(config);
        this.isAttached = true;
      },

      _routeChanged: function(ros, user, taskNum) {
        if (user == "" || taskNum == "") {
          return;
        }

        this.debounce('load_edit', function() {
          this.$.statusTopic.subscribe();
          // Load the task
          var now = Date.now();
          var msg = {
            type: 'load task',
            participant_name: user,
            task_number: parseInt(taskNum),
            stamp: {
              secs: Math.floor(now / 1000),
              nsecs: (now % 1000) * 1000000,
            },
          };

          this.$.topic.publish(msg);
        }, 100);
      },

      _isEditingChanged: function(isAttached, isEditing) {
        if (!isAttached) {
          return;
        }
        if (isEditing) {
          this.$.rviz.set('displays.1.isShown', true);
          this.$.rviz.set('displays.3.isShown', false);
          this.$.rviz.set('displays.4.isShown', false);
        }
        if (!isEditing) {
          this.$.rviz.set('displays.1.isShown', false);
          this.$.rviz.set('displays.3.isShown', true);
          this.$.rviz.set('displays.4.isShown', true);
        }
      },

      handleEdit: function() {
        var participantName = this.routeData.user;
        var taskNum = parseInt(this.routeData.taskNum);
        var now = Date.now();
        var msg = {
          type: 'edit landmark',
          participant_name: participantName,
          task_number: taskNum,
          stamp: {
            secs: Math.floor(now / 1000),
            nsecs: (now % 1000) * 1000000,
          },
        };
        this.$.topic.publish(msg);
        this.isEditing = true;
      },

      handleTest: function() {
        var participantName = this.routeData.user;
        var taskNum = parseInt(this.routeData.taskNum);
        var now = Date.now();
        var msg = {
          type: 'test landmark',
          participant_name: participantName,
          task_number: taskNum,
          stamp: {
            secs: Math.floor(now / 1000),
            nsecs: (now % 1000) * 1000000,
          },
        };
        this.$.topic.publish(msg);
        this.isEditing = false;
      },

      handleNext: function() {
        var participantName = this.routeData.user;
        var taskNum = parseInt(this.routeData.taskNum);
        var now = Date.now();
        var msg = {
          type: 'save landmark',
          participant_name: participantName,
          task_number: taskNum,
          stamp: {
            secs: Math.floor(now / 1000),
            nsecs: (now % 1000) * 1000000,
          },
        };
        this.$.topic.publish(msg);

        this.set('routeData.taskNum', taskNum + 1);
      },

      handleStatus: function(evt) {
        if (evt.detail.type === 'end of study') {
          this.$.statusTopic.unsubscribe();
          this.set('mainRoute.path', '/end');
        }
      },
    });
  </script>
</dom-module>
